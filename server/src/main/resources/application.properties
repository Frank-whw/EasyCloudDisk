# 应用配置
spring.application.name=clouddisk-server
server.port=8080

# H2数据库配置（开发环境）
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# PostgreSQL数据库配置（生产环境）
# spring.datasource.url=jdbc:postgresql://localhost:5432/clouddisk
# spring.datasource.username=postgres
# spring.datasource.password=postgres
# # H2 Console配置
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA配置
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT配置
jwt.secret=your-secret-key-here-should-be-at-least-256-bits-long-for-security
jwt.expiration=86400000

# AWS S3配置
aws.access-key-id=your-access-key-id
aws.secret-access-key=your-secret-access-key
aws.region=us-east-1
aws.s3.bucket-name=clouddisk-files
# 如果使用MinIO或其他S3兼容服务，可以设置endpoint
# aws.s3.endpoint=http://localhost:9000

# 文件上传配置
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# 日志配置
logging.level.com.clouddisk=INFO
logging.level.org.springframework.security=DEBUG