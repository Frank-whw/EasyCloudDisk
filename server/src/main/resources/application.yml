server:
  port: 8080
  address: 0.0.0.0  # 绑定到所有网络接口，允许外部访问
  servlet:
    context-path: /

spring:
  application:
    name: clouddisk-server
  datasource:
    # 本地开发使用H2内存数据库（无需安装PostgreSQL）
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    # 生产环境使用PostgreSQL（取消注释下面配置，注释掉上面的H2配置）
    # url: jdbc:postgresql://localhost:5432/clouddisk
    # username: clouddisk
    # password: 123456
    # driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop  # H2使用create-drop，PostgreSQL使用update
    show-sql: true
    properties:
      hibernate:
        # H2数据库方言
        dialect: org.hibernate.dialect.H2Dialect
        # PostgreSQL数据库方言（生产环境使用）
        # dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

# JWT配置（通用）
jwt:
  # 默认提供强随机密钥（建议生产环境通过环境变量 JWT_SECRET 覆盖）
  secret: ${JWT_SECRET:4f6d7a8c9b1e2d3c4a5b6c7d8e9f00112233445566778899aabbccddeeff0011}
  expiration: 86400000 # 24小时

app:
  cors:
    # 允许的跨域来源，支持多个来源（用逗号分隔）
    # 开发环境：包含localhost和0.0.0.0
    allowed-origins: ${APP_CORS_ALLOWED_ORIGINS:http://localhost:3000,http://0.0.0.0:3000,http://127.0.0.1:3000}
    allow-credentials: ${APP_CORS_ALLOW_CREDENTIALS:false}

# AWS配置（通用）
aws:
  access-key-id: ${AWS_ACCESS_KEY_ID:your-access-key-id}
  secret-access-key: ${AWS_SECRET_ACCESS_KEY:your-secret-access-key}
  region: ${AWS_REGION:us-east-1}
  s3:
    bucket-name: ${AWS_S3_BUCKET:clouddisk-bucket}
    endpoint: ${AWS_S3_ENDPOINT:}  # 可选，用于MinIO等兼容S3服务
    path-style: ${AWS_S3_PATH_STYLE:false}
    multipart:
      part-size-mb: ${AWS_S3_MULTIPART_PART_SIZE_MB:8}
      max-retries: ${AWS_S3_MULTIPART_MAX_RETRIES:3}

  http:
    max-connections: ${AWS_HTTP_MAX_CONNECTIONS:64}
    connection-timeout-ms: ${AWS_HTTP_CONNECTION_TIMEOUT_MS:10000}
    read-timeout-ms: ${AWS_HTTP_READ_TIMEOUT_MS:60000}

# 日志配置(通用)
logging:
  level:
    root: INFO
    com.clouddisk: DEBUG
    com.clouddisk.storage: DEBUG
    software.amazon.awssdk: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/server.log

management:
  endpoints:
    web:
      exposure:
        include: health,info
