server:
  port: 8080
  address: 0.0.0.0  # 绑定到所有网络接口，允许外部访问
  servlet:
    context-path: /

spring:
  application:
    name: clouddisk-server

  datasource:
    url: jdbc:postgresql://localhost:5432/clouddisk
    username: clouddisk
    password: ${DB_PASSWORD:123456}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

# JWT配置
jwt:
  secret: ${JWT_SECRET:your-secret-key-here-must-be-at-least-256-bits}
  expiration: 86400000 # 24小时

# AWS配置
aws:
  s3:
    bucket-name: ${AWS_S3_BUCKET:clouddisk-bucket}
    region: ${AWS_REGION:us-east-1}
  credentials:
    access-key: ${AWS_ACCESS_KEY:your-access-key}
    secret-key: ${AWS_SECRET_KEY:your-secret-key}

# 日志配置
logging:
  level:
    com.clouddisk: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/server.log