server:
  port: 8080
  address: 0.0.0.0  # 绑定到所有网络接口，允许外部访问
  servlet:
    context-path: /

spring:
  application:
    name: clouddisk-server
  profiles:
    active: dev
    group:
      dev:
        - application-dev.yml
      prod:
        - application-prod.yml

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

# JWT配置（通用）
jwt:
  secret: ${JWT_SECRET:your-secret-key-here-must-be-at-least-256-bits}
  expiration: 86400000 # 24小时

# AWS配置（通用）
aws:
  access-key-id: ${AWS_ACCESS_KEY_ID:your-access-key-id}
  secret-access-key: ${AWS_SECRET_ACCESS_KEY:your-secret-access-key}
  region: ${AWS_REGION:us-east-1}
  s3:
    bucket-name: ${AWS_S3_BUCKET:clouddisk-bucket}
    endpoint: ${AWS_S3_ENDPOINT:}  # 可选，用于MinIO等兼容S3服务

# 日志配置（通用）
logging:
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/server.log