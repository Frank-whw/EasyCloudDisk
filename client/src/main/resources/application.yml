client:
  # 服务端 URL 与同步目录
  serverUrl: ${CLIENT_SERVER_URL:http://localhost:8080}
  syncDir: ${CLIENT_SYNC_DIR:./local}
  compressStrategy: ${CLIENT_COMPRESS_STRATEGY:zip}
  enableAutoSync: ${CLIENT_ENABLE_AUTO_SYNC:true}
  enableS3DirectUpload: ${CLIENT_ENABLE_S3_DIRECT_UPLOAD:false}
  email: ${CLIENT_EMAIL:} # 改成自己的
  password: ${CLIENT_PASSWORD:} # 改成自己的
  
  # S3 配置
  s3Bucket: ${S3_BUCKET:clouddisk}
  s3Region: ${S3_REGION:us-east-1}
  s3Endpoint: ${S3_ENDPOINT:http://localhost:9000}
  s3PathStyle: ${S3_PATH_STYLE:true}
  s3PartSizeMb: ${S3_PART_SIZE_MB:5}
  s3MaxRetries: ${S3_MAX_RETRIES:3}
  
  # HTTP 客户端配置（S3 SDK 使用）
  httpMaxConnections: ${AWS_HTTP_MAX_CONNECTIONS:64}
  httpConnTimeoutMs: ${AWS_HTTP_CONNECTION_TIMEOUT_MS:10000}
  httpReadTimeoutMs: ${AWS_HTTP_READ_TIMEOUT_MS:60000}

spring:
  main:
    allow-bean-definition-overriding: true